<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-alt">
        <nav class="top-nav">
            <div class="logo">
                <i class="fas fa-chart-bar fa-lg"></i> Dashboard
            </div>
            <ul class="nav-links">
                <li class="nav-item active" id="pbtn">
                    <i class="fas fa-user"></i> Profile
                </li>
                <li class="nav-item" id="mbtn">
                    <i class="fas fa-heart"></i> Matches
                </li>
                <li class="nav-item" id="sbtn">
                    <i class="fas fa-cog"></i> Services
                </li>
                <li class="nav-item logout" id="lbtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </li>
            </ul>
        </nav>

        <div class="content-area">
            <header>
                <h1>Profile Overview</h1>
            </header>

            <div class="dashboard-cards">
                <div class="card">
                    <div class="card-header">
                        <h2>User Information</h2>
                        <i class="fas fa-info-circle"></i>
                    </div>
                    <div class="card-body">
                        <p><strong>Name:</strong> </p>
                        <p><strong>Email:</strong> </p>
                        <p><strong>Location:</strong> </p>
                        </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2>Recent Activity</h2>
                        <i class="fas fa-history"></i>
                    </div>
                    <div class="card-body">
                        <ul>
                            
                        </ul>
                    </div>
                </div>

              

                </div>
        </div>
    </div>

    <script src="profile.js">
      
    </script>
</body>
</html>
