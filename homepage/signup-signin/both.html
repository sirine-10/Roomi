<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="both.css">
</head>
<body>
    
























    
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#" id="formsignup">
			<h1>Create Account</h1>
			
			
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" required/>
			<input type="password" placeholder="Password" required minlength="8"  />
			<button type="submit">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form  action="#" id="formsignin">
			<h1>Sign in</h1>
		
			
			<input type="email" placeholder="Email" required/>
			<input type="password" placeholder="Password" required minlength="8"/>
			<a href="#">Forgot your password?</a>
			<button >Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p> Please login with your personal info.</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, dear visitor!</h1>
				<p>Enter your personal details and start  your journey with us.</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

<script type="module" src="../../auth/both.js" defer></script>
</body>

</html>
